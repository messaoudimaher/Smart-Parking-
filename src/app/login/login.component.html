<div id="login-container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img
          src="https://webstockreview.net/images/clipart-cars-doctor-15.gif"
          id="icon"
          alt="User Icon"
        />
      </div>

      <!-- Login Form -->
      <form>
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="login"
        />
        <input
          type="password"
          id="password"
          class="fadeIn third"
          name="login"
          placeholder="password"
        />
        <input type="submit" class="fadeIn fourth" value="Log In" />
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a
          routerLinkActive="active"
          class="underlineHover"
          [routerLink]="['/admin/user-profile']"
          >Forgot Password?</a
        >
      </div>
    </div>
  </div>
</div>
