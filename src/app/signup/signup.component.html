<div id="login-container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img
          src="https://webstockreview.net/images/clipart-cars-doctor-15.gif"
          id="icon"
          alt="User Icon"
        />
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="signup(signUpForm.value)" [formGroup]="signUpForm">
       
        <div class="row" style="margin-left: 24px;">
          <div class="col-md-5">
            <label for="name">Name:</label>
              <input type="text" name="name" required  formControlName="name" >
          </div>
          <div class="col-md-5">
            <label for="lastname">Last Name:</label>
              <input type="text" name="lastname"  required  formControlName="lastname" >
           </div>
        </div>

        <label for="email">Email:</label><br>
        <input type="email" name="email" formControlName="email">
      
        <label for="password">Password:</label>
        <input type="password" name="password" formControlName="password">
        <div class="row" style="margin-left: 24px;">
          <div class="col-md-5">
            <label for="cin">CIN:</label>
              <input  type="number"  name="cin" required formControlName="cin">
         
          </div>
          <div class="col-md-5">
            <label for="phone">phone:</label>
              <input   type="number" size="8" name="phone" required formControlName="phone">
          
          </div>
      </div>
      
        <input type="submit" [disabled]="!signUpForm.valid" value="Sign Up">
      </form> 

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a
          routerLinkActive="active"
          class="underlineHover"
          [routerLink]="['/login']"
          >Login </a
        >
      </div>
    </div>
  </div>
</div>
