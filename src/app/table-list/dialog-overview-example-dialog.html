 <div class="main-content">
  <div class="card" >
    <div class="card-header card-header-info" >
      
      <div class="card-icon">
        <i class="material-icons">person</i>
      </div>
      <h3 class="card-title">{{data.user.name}}  {{data.user.lastname}}
    <h5 class="card-category " style="color: white;"> Client details :</h5>
  </h3>
      <div class="row">
        <div class="col-md-3 offset-md-3"></div>
        
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-category " style="color: rgb(23, 170, 207);"> <b>Balance :</b> </h5>
      <hr> <h2 style="color: rgb(43, 41, 41); text-align: center" > <b>{{data.user.balance}} DT</b>   </h2>
      <div class="input-group mb-3">
        <input type="number" class="form-control" [(ngModel)]="amount" name="amount" aria-label="Dinar amount ">
        <div class="input-group-prepend">
          
          <span class="input-group-text">{{amount}}</span>
          <span class="input-group-text">DT</span>
        </div>
        
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="addBalnace()">Add amount</button>
        </div>
      </div>
      <hr>
      <h5 class="card-category " style="color: rgb(23, 170, 207);"><b>License Plates :</b>  </h5>
          <div class="table-responsive"style="color:aqua">   
            <table mat-table [dataSource]="data.LicensePlates" class="mat-elevation-z8">

              <ng-container matColumnDef="Type Car">
                <th mat-header-cell *matHeaderCellDef> <h6> Type Car </h6>   </th>
                <td mat-cell *matCellDef="let element "> {{element.type_Car}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="license Plate number" style="margin-left: 10px;">
                <th mat-header-cell *matHeaderCellDef> <h6> License Plate number </h6> </th>
                <td mat-cell *matCellDef="let element"> {{element.nb_L}} </td>
              </ng-container>
            
             
              <ng-container matColumnDef="verification status" style="margin-left: 10px;">
                <th mat-header-cell *matHeaderCellDef><h6> Verification status</h6>  </th>
                <td mat-cell *matCellDef="let element "> {{element.verfied}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="margin-left: 10px;" > Details </th>
                <td mat-cell *matCellDef="let element ">
                  <div class="example-button-row">
                    <button mat-raised-button   (click)="verification(element.nb_L)" matTooltip="verification" [matTooltipPosition]="'above'">
                    <i style="margin-left: 5px;"  class="material-icons">
                      list
                      </i>
                  </button>
             
                  </div></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
            </table>
          </div>
      </div> 
  </div> 

</div>
