<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.data1.name}} {{data.data1.lastname}} </mat-card-title>
    <mat-card-subtitle>{{data.data1.num}}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <hr>
    <p>
      
      id : {{data.id}} <br>
        id: {{data.id}},<br>
         idMat: {{data.idMat}},<br>
          car: {{data.car}},<br>
          mat: {{data.mat}}<br>
      
      
     
    </p>
  </mat-card-content>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
  
  </div>
 
</mat-card>
